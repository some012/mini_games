version: '3.9'

services:
  fast_api_app:
    build: .
    depends_on:
      - postgres
    volumes:
      - ./:/code:ro
    ports:
      - "9000:9000"


  postgres:
    image: postgres
    restart: always
    volumes:
        - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}

volumes:
      postgres_data:
